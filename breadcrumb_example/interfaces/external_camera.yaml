# This interface definition is for a hypothetical external camera driver
# that we don't control (e.g., a vendor package). By defining it here,
# breadcrumb can include it in the system graph analysis.

node:
  name: camera_driver
  package: vendor_camera_package

publishers:
  - topic: image_raw
    type: sensor_msgs/msg/Image

  - topic: camera_info
    type: sensor_msgs/msg/CameraInfo

services:
  - name: set_camera_info
    type: sensor_msgs/srv/SetCameraInfo

  - name: start_capture
    type: std_srvs/srv/Trigger

  - name: stop_capture
    type: std_srvs/srv/Trigger
