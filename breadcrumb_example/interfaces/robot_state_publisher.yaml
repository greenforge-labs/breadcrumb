# Interface definition for robot_state_publisher
# This is a documentation file for the standard ROS 2 robot_state_publisher node
# Source: https://github.com/ros/robot_state_publisher

node:
  name: robot_state_publisher
  package: robot_state_publisher
  plugin: robot_state_publisher::RobotStatePublisher

parameters:
  robot_description:
    type: string
    description: URDF XML string describing the robot
    default_value: ""
    read_only: false
    validation:
      not_empty<>: null

  publish_frequency:
    type: double
    description: Frequency (Hz) at which to publish transforms
    default_value: 20.0
    read_only: false
    validation:
      gt_eq<>: [0.0]
      lt_eq<>: [1000.0]

  frame_prefix:
    type: string
    description: Prefix to add to all frame names in the URDF
    default_value: ""
    read_only: false

  ignore_timestamp:
    type: bool
    description: If true, accept joint_state messages regardless of timestamp
    default_value: false
    read_only: false

subscribers:
  - topic: joint_states
    type: sensor_msgs/msg/JointState
    description: Joint positions used to compute forward kinematics
    qos:
      profile: SensorDataQoS

publishers:
  - topic: robot_description
    type: std_msgs/msg/String
    description: URDF description of the robot (latched/transient local)
    qos:
      durability: transient_local
      depth: 1

  # Note: TF transforms are published via tf2_ros::TransformBroadcaster
  # - /tf (tf2_msgs/msg/TFMessage) - moving transforms
  # - /tf_static (tf2_msgs/msg/TFMessage) - fixed transforms
