node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

subscribers:
  - topic: requested_force
    type: std_msgs/msg/Float64
    qos:
      profile: SystemDefaultsQoS

publishers:
  - topic: joint_states
    type: sensor_msgs/msg/JointState
    qos:
      profile: SystemDefaultsQoS

services:
  - name: reset
    type: std_srvs/srv/Trigger
