node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

subscribers:
  - topic: requested_force
    type: std_msgs/msg/Float64
    qos:
      history: 10
      reliability: RELIABLE
      durability: VOLATILE

publishers:
  - topic: joint_states
    type: sensor_msgs/msg/JointState
    qos:
      history: 1
      reliability: BEST_EFFORT  # Fast sensor data, may drop messages
      durability: VOLATILE

services:
  - name: reset
    type: std_srvs/srv/Trigger
