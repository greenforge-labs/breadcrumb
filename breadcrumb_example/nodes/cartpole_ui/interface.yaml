parameters:
  webserver_port:
    type: int
    default_value: 8080
    description: Port for the web dashboard

  controller_node_name:
    type: string
    default_value: "cartpole_controller"
    description: Name of the controller node for parameter updates

  param_sub_test:
    type: string
    default_value: test
    description: A test parameter for topic param substitution
    read_only: true

subscribers:
  - topic: joint_states
    type: sensor_msgs/msg/JointState
    qos:
      history: 10
      reliability: RELIABLE  # UI wants reliable delivery - MISMATCH with simulator!
      durability: TRANSIENT_LOCAL  # Also wants late-joiner support - another MISMATCH!

  - topic: "/test/${param: param_sub_test}"
    field_name: param_sub_test
    type: std_msgs/msg/String
    qos:
      history: 10
      reliability: RELIABLE

service_clients:
  - name: enable_controller
    type: std_srvs/srv/SetBool

  - name: reset_simulator
    type: std_srvs/srv/Trigger

action_clients:
  - name: track_position
    type: breadcrumb_example_interfaces/action/TrackPosition
