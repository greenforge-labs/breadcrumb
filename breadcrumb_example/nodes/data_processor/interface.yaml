node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

parameters:
  processing_enabled:
    type: bool
    default_value: true
    description: "Enable data processing"

  threshold:
    type: double
    default_value: 25.0
    description: "Temperature threshold for alerts"

subscribers:
  - topic: sensor_data
    type: sensor_msgs/msg/Temperature
    qos:
      profile: SensorDataQoS

publishers:
  - topic: processed_data
    type: sensor_msgs/msg/Temperature
    qos:
      profile: SystemDefaultsQoS

  - topic: alerts
    type: std_msgs/msg/String
    qos:
      profile: SystemDefaultsQoS

services:
  - name: get_statistics
    type: example_interfaces/srv/Trigger
