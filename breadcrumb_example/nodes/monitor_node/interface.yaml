node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

parameters:
  log_interval:
    type: double
    default_value: 5.0
    description: "Interval in seconds between log messages"
    validation:
      gt<>: [0.0]

subscribers:
  - topic: processed_data
    type: sensor_msgs/msg/Temperature
    qos:
      profile: SystemDefaultsQoS

  - topic: alerts
    type: std_msgs/msg/String
    qos:
      profile: SystemDefaultsQoS

service_clients:
  - name: get_statistics
    type: example_interfaces/srv/Trigger
