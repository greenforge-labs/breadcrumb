node:
  name: ${THIS_NODE}
  package: ${THIS_PACKAGE}

parameters:
  sensor_id:
    type: string
    default_value: "sensor_001"
    description: "Unique identifier for this sensor"

  update_rate:
    type: double
    default_value: 10.0
    description: "Sensor update rate in Hz"
    validation:
      bounds<>: [0.0, 100.0]

  frame_id:
    type: string
    default_value: "sensor_frame"
    description: "TF frame for sensor data"

publishers:
  - topic: sensor_data
    type: sensor_msgs/msg/Temperature
    qos:
      profile: SensorDataQoS

  - topic: sensor_status
    type: std_msgs/msg/String
    qos:
      profile: SystemDefaultsQoS
