<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartPole Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .state-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .state-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .state-label {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 4px;
        }

        .state-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            font-family: 'Courier New', monospace;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 137, 54, 0.4);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #48bb78;
            box-shadow: 0 0 8px rgba(72, 187, 120, 0.6);
        }

        .status-disconnected {
            background: #f56565;
        }

        .connection-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .param-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .tracking-status {
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .tracking-active {
            background: #bee3f8;
            color: #2c5282;
        }

        .tracking-inactive {
            background: #e2e8f0;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CartPole Dashboard</h1>

        <div class="connection-status">
            <span class="status-indicator" id="status-indicator"></span>
            <span id="connection-text">Connecting...</span>
        </div>

        <div class="grid">
            <!-- State Display Card -->
            <div class="card">
                <h2>System State</h2>
                <div class="state-display">
                    <div class="state-item">
                        <div class="state-label">Cart Position (m)</div>
                        <div class="state-value" id="cart-position">0.000</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">Cart Velocity (m/s)</div>
                        <div class="state-value" id="cart-velocity">0.000</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">Pole Angle (rad)</div>
                        <div class="state-value" id="pole-angle">0.000</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">Pole Velocity (rad/s)</div>
                        <div class="state-value" id="pole-velocity">0.000</div>
                    </div>
                </div>
            </div>

            <!-- Control Card -->
            <div class="card">
                <h2>Controller</h2>
                <div id="tracking-status" class="tracking-status tracking-inactive">
                    Not Tracking
                </div>
                <button class="btn-success" onclick="enableController()">Enable Controller</button>
                <button class="btn-danger" onclick="disableController()">Disable Controller</button>
                <button class="btn-warning" onclick="resetSimulator()">Reset Simulator</button>
            </div>

            <!-- Position Tracking Card -->
            <div class="card">
                <h2>Position Tracking</h2>
                <div class="control-group">
                    <label for="target-position">Target Position (m)</label>
                    <input type="number" id="target-position" value="0.5" step="0.1">
                </div>
                <div class="control-group">
                    <label for="goal-tolerance">Goal Tolerance (m)</label>
                    <input type="number" id="goal-tolerance" value="0.05" step="0.01">
                </div>
                <button class="btn-primary" onclick="sendPositionGoal()">Track Position</button>
            </div>

            <!-- Parameter Tuning Card -->
            <div class="card">
                <h2>Controller Parameters</h2>
                <div class="param-grid">
                    <div class="control-group">
                        <label for="k1">k1 (Cart Position)</label>
                        <input type="number" id="k1" value="0.0" step="0.1">
                    </div>
                    <div class="control-group">
                        <label for="k2">k2 (Cart Velocity)</label>
                        <input type="number" id="k2" value="0.0" step="0.1">
                    </div>
                    <div class="control-group">
                        <label for="k3">k3 (Pole Angle)</label>
                        <input type="number" id="k3" value="0.0" step="0.1">
                    </div>
                    <div class="control-group">
                        <label for="k4">k4 (Pole Velocity)</label>
                        <input type="number" id="k4" value="0.0" step="0.1">
                    </div>
                </div>
                <button class="btn-primary" onclick="getCurrentParameters()">Get Current Parameters</button>
                <button class="btn-primary" onclick="updateParameters()">Update Parameters</button>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        const statusIndicator = document.getElementById('status-indicator');
        const connectionText = document.getElementById('connection-text');
        const trackingStatus = document.getElementById('tracking-status');

        // Connect to SSE stream
        function connectSSE() {
            eventSource = new EventSource('/events');

            eventSource.onopen = () => {
                statusIndicator.className = 'status-indicator status-connected';
                connectionText.textContent = 'Connected';
            };

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateDisplay(data);
            };

            eventSource.onerror = () => {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionText.textContent = 'Disconnected - Retrying...';
                eventSource.close();
                setTimeout(connectSSE, 2000);
            };
        }

        function updateDisplay(data) {
            document.getElementById('cart-position').textContent = data.cart_position.toFixed(3);
            document.getElementById('cart-velocity').textContent = data.cart_velocity.toFixed(3);
            document.getElementById('pole-angle').textContent = data.pole_angle.toFixed(3);
            document.getElementById('pole-velocity').textContent = data.pole_angular_velocity.toFixed(3);

            if (data.tracking) {
                trackingStatus.textContent = 'Tracking Position';
                trackingStatus.className = 'tracking-status tracking-active';
            } else {
                trackingStatus.textContent = 'Not Tracking';
                trackingStatus.className = 'tracking-status tracking-inactive';
            }
        }

        async function enableController() {
            try {
                const response = await fetch('/api/enable', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({enable: true})
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to enable controller:', result.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function disableController() {
            try {
                const response = await fetch('/api/enable', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({enable: false})
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to disable controller:', result.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function resetSimulator() {
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to reset simulator:', result.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function sendPositionGoal() {
            const targetPosition = parseFloat(document.getElementById('target-position').value);
            const goalTolerance = parseFloat(document.getElementById('goal-tolerance').value);

            try {
                const response = await fetch('/api/track_position', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        target_position: targetPosition,
                        goal_tolerance: goalTolerance
                    })
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to send goal:', result.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function getCurrentParameters() {
            try {
                const response = await fetch('/api/get_params');
                const result = await response.json();
                if (result.success) {
                    document.getElementById('k1').value = result.k1.toFixed(2);
                    document.getElementById('k2').value = result.k2.toFixed(2);
                    document.getElementById('k3').value = result.k3.toFixed(2);
                    document.getElementById('k4').value = result.k4.toFixed(2);
                } else {
                    console.error('Failed to get parameters:', result.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateParameters() {
            const k1 = parseFloat(document.getElementById('k1').value);
            const k2 = parseFloat(document.getElementById('k2').value);
            const k3 = parseFloat(document.getElementById('k3').value);
            const k4 = parseFloat(document.getElementById('k4').value);

            try {
                const response = await fetch('/api/set_params', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({k1, k2, k3, k4})
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to update parameters:', result.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Start SSE connection on page load
        connectSSE();
    </script>
</body>
</html>
